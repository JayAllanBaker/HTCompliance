version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: healthtrixss-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bizgov}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bizgov}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bizgov-network

  # BizGov Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthtrixss-crm
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-bizgov}
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=${POSTGRES_DB:-bizgov}
      - PGUSER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD:-postgres}
      
      # Session Secret (IMPORTANT: Change in production!)
      - SESSION_SECRET=${SESSION_SECRET:-your-very-secure-session-secret-change-this-in-production}
      
      # Microsoft Graph API Configuration (for email alerts)
      # REQUIRED: Set these in .env file - no defaults for security
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      
      # Email Configuration
      - SENDER_EMAIL=${SENDER_EMAIL:-noreply@healthtrixss.com}
      - DEFAULT_ALERT_EMAIL=${DEFAULT_ALERT_EMAIL:-admin@healthtrixss.com}
      
      # Application Settings
      - NODE_ENV=production
      - APP_URL=${APP_URL:-http://localhost:5000}
      - PORT=5000
      - HOSTNAME=0.0.0.0
      
      # Session Configuration
      # For local Docker (HTTP), disable secure cookies
      # Remove this line when deploying with HTTPS
      - DISABLE_SECURE_COOKIES=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app_uploads:/app/uploads
    networks:
      - bizgov-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/user', (r) => {process.exit(r.statusCode === 401 || r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local

networks:
  bizgov-network:
    driver: bridge
